apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: boilerr-system

resources:
  - ../../default

labels:
  - pairs:
      app.kubernetes.io/instance: boilerr-production
      environment: production

patches:
  - path: deployment_patch.yaml
    target:
      kind: Deployment
      name: controller-manager

images:
  - name: controller
    newName: ghcr.io/craightonh/boilerr
    newTag: latest
