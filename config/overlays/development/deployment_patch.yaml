apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: manager
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          env:
            - name: ENABLE_WEBHOOKS
              value: "false"
            - name: LOG_LEVEL
              value: debug
